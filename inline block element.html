<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inline Block</title>
    <style>
        .a {
      background-color: red;
    }

    .b {
      background-color: aquamarine;
    }

    .c {
      background-color: brown;
      color: white;
    }

    .card {
      height: 80px;
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
      width: 150px;
    }
    </style>
</head>
<body>
    <div class="a card">This is a card </div>
    <div class="b card">This is a card </div>
    <div class="c card">This is a card </div>
</body>
</body>
</html>
