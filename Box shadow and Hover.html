<!DOCTYPE html>
<html lang="en">
<head>
    <title>Box Shadow and Hover</title>
    <style>
        .btn{
            background-color: tomato;
            color:white;
            border: 2px solid dashed;
            border-radius: 10px;
        }

        .btn:hover {
            background-color: aquamarine;
            color: black;
        }
    </style>
</head>
<body>
    <button class="btn">Awesome Button</button>
</body>
</html>
